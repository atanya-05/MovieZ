    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;

    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;

    }

      color: #f00;

      background-color: red;

      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .success-box {
      background-color: #111;

      border-radius: 12px;
      max-width: 450px;
      margin: 100px auto;

      text-align: center;

    }

    .success-icon {
      font-size: 60px;

      margin-bottom: 20px;
    }

    .success-box h2 {
      color: white;
      margin-bottom: 10px;
    }

    .success-box p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .success-box .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .success-box .btn {
      background-color: red;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .success-box .btn:hover {
      background-color: #ff3333;
    }
  </style>
