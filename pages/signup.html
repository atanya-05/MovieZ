<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - MovieZ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #121212;
      border-bottom: 2px solid red;
    }

    .logo {
      font-size: 24px;
      color: #e50914;
    }

    .nav-buttons button {
      background-color: #e50914;
      color: white;
      border: none;
      margin-left: 15px;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #ff2a2a;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #e50914;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background-color: #333;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      color: white;
    }

    .signup-btn {
      width: 100%;
      background-color: #e50914;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-btn:hover {
      background-color: #b00610;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: lightgreen;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">ðŸŽ¬ MovieZ</div>
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='profile.html'">Profile</button>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Signup</button>
    </div>
  </header>

  <div class="container">
    <h2>Create Your Account</h2>

    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button class="signup-btn" onclick="signup()">Signup</button>

    <div class="message" id="signupMessage"></div>
  </div>

  <script>
    function signup() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('signupMessage');

      if (!name || !email || !password) {
        msg.textContent = "Please fill all fields.";
        msg.className = "message error";
        return;
      }

      // Fetch existing users
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if user already exists
      const exists = users.some(u => u.email === email);
      if (exists) {
        msg.textContent = "Email already registered. Please login.";
        msg.className = "message error";
        return;
      }

      // Add new user
      const newUser = { name, email, password };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      // Auto-login the user
      localStorage.setItem('user', JSON.stringify({ name, email }));

      msg.textContent = "Signup successful! âœ…";
      msg.className = "message";

      setTimeout(() => {
        window.location.href = "profile.html";
      }, 1500);
    }
  </script>

</body>
</html>
